symmetry_group_detection: !Parameters

representation_analysis_target: !SlaterDeterminant
  source: !QChemScratch
    scratch_path: test_scratch_path
    fchk_path: test_fchk_path
    bao:
    - atom: [0, "O"]
      basis_shells:
      - l: 0
        shell_order: !Pure
          true
      - l: 1
        shell_order: !CartLexicographic
      - l: 2
        shell_order: !CartCustom
        - [2, 0, 0]
        - [1, 1, 0]
        - [1, 0, 1]
        - [0, 2, 0]
        - [0, 1, 1]
        - [0, 0, 2]
      - l: 3
        shell_order: !CartQChem
    - atom: [1, "H"]
      basis_shells:
      - l: 0
        shell_order: !Pure
          false
      - l: 2
        shell_order: !CartQChem
    - atom: [1, "H"]
      basis_shells:
      - l: 0
        shell_order: !Pure
          true
      - l: 2
        shell_order: !CartLexicographic
  control:
    integrality_threshold: 1e-7
    linear_independence_threshold: 1e-7
