symmetry_group_detection: !Parameters

analysis_targets:
  - !RealSlaterDeterminant
    source: !Binaries
      xyz: path/to/xyz
      sao: path/to/sao
      coefficients: [path/to/ca, path/to/cb]
      occupations: [path/to/occa, path/to/occb]
      spin_constraint: !Unrestricted
        - 2
        - false
      matrix_order: RowMajor
      byte_order: LittleEndian
      baos:
        - - atom: [0, "O"]
            basis_shells:
              - l: 1
                shell_order: !SpinorFermionIncreasingm [true, null]
              - l: 3
                shell_order: !SpinorFermionDecreasingm [false, null]
              - l: 5
                shell_order: !SpinorFermionCustom
                  - true
                  - [1, -1, 3, -3, 5, -5]
                  - null
          - atom: [1, "H"]
            basis_shells:
              - l: 1
                shell_order: !SpinorAntifermionIncreasingm
                  - false
                  - !KineticBalance
          - atom: [2, "H"]
            basis_shells:
              - l: 1
                shell_order: !SpinorAntifermionIncreasingm
                  - false
                  - !KineticBalance
    control:
      integrality_threshold: 1e-7
      linear_independence_threshold: 1e-7
