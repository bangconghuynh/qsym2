site_name: QSym²
site_url: https://qsym2.dev
repo_name: bangconghuynh/qsym2
repo_url: https://gitlab.com/bangconghuynh/qsym2
copyright: Copyright &copy; 2023 Bang C. Huynh
theme:
  name: material
  logo: assets/logos/qsym2_logo_no_text_no_background.svg
  favicon: assets/logos/qsym2_icon.png
  icon:
    repo: fontawesome/brands/gitlab
  font:
    text: Outfit
    code: Fira Mono
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: qsym2-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: qsym2-dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.suggest
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
plugins:
  - search
  - social
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/bangconghuynh
      name: bangconghuynh on GitLab
    - icon: fontawesome/brands/slack
      link: https://qsym2.slack.com
      name: QSym² workspace on Slack
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0002-5226-4054
      name: Bang C. Huynh's ORCID
extra_css:
  - stylesheets/card.css
  - stylesheets/elements.css
  - stylesheets/qsym2-light.css
  - stylesheets/qsym2-dark.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
nav:
  - 'index.md'
  - Getting started:
    - 'getting-started/prerequisites.md'
    - 'getting-started/installation.md'
    - 'getting-started/basic-usage.md'
  - About:
    - 'about/authors.md'
    - 'about/license.md'
  - API documentation: "https://api.qsym2.dev/"
