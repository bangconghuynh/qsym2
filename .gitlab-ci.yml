default:
  image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - cargo/
    - target/

stages:
  - Build
  - Unit Tests
  - Deploy

check:
  stage: Build
  tags:
    - archon
  before_script:
    - export RUSTFLAGS="-Cdebuginfo=2 --cfg=tarpaulin"
    - apt-get update
    - apt-get install gfortran build-essential cmake -y
  script:
    - cargo check --release --verbose --features full --color always
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

unit_tests:
  stage: Unit Tests
  tags:
    - archon
  before_script:
    - apt-get update
    - apt-get install gfortran build-essential cmake -y
  script:
    - cargo test -r --features full -- --include-ignored
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

tarpaulin:
  stage: Unit Tests
  tags:
    - archon
  coverage: '/^\d+.\d+% coverage/'
  before_script:
    - export RUSTFLAGS="-Cdebuginfo=2 --cfg=tarpaulin"
    - apt-get update
    - apt-get install gfortran build-essential cmake -y
  script:
    - cargo install cargo-tarpaulin
    - cargo tarpaulin -t 1800 --release --workspace --engine llvm --skip-clean --no-dead-code --features full --color always
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

cibuildwheel-linux:
  stage: Deploy
  tags:
    - archon
  image: python:3.11
  services:
    - name: docker:20.10.16-dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - export TAG=$(git describe --tags --abbrev=0)
    - echo TAG=$TAG >> cibuildwheel_linux.env
    - echo GE_JOB_ID=$CI_JOB_ID >> cibuildwheel_linux.env
  script:
    - curl -sSL https://get.docker.com/ | sh
    - python -m pip install cibuildwheel>=2.13.1
    - cibuildwheel --platform linux --output-dir wheelhouse
    - tar -czvf qsym2-$TAG-wheels.tar.gz wheelhouse/*
  artifacts:
    paths:
      - qsym2-*-wheels.tar.gz
    expire_in: never
    reports:
      dotenv: cibuildwheel_linux.env
  rules:
    - if: $CI_COMMIT_TAG

pages:
  stage: Deploy
  tags:
    - archon
  variables:
    RUSTDOCFLAGS: --html-in-header katex.html
  before_script:
    - apt-get update
    - apt-get install gfortran build-essential cmake -y
  script:
    - cargo doc --no-deps --features full,python
    - mv target/doc public
    - echo '<meta http-equiv="refresh" content="0; url={{ qsym2 }}">' > public/index.html
  artifacts:
    paths:
      - public
  # rules:
  #   - if: $CI_COMMIT_TAG
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

release:
  stage: Deploy
  tags:
    - archon
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Running `release` job for $TAG..."
  release:
    name: "Release $TAG"
    description: "Release $TAG created using the release-cli provided by GitLab."
    ref: "$CI_COMMIT_SHA"
    tag_name: "$TAG"
    assets:
      links:
        - name: "Linux Python wheels"
          url: "https://gitlab.com/bangconghuynh/qsym2/-/jobs/${GE_JOB_ID}/artifacts/file/qsym2-$TAG-wheels.tar.gz"
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: cibuildwheel-linux
      artifacts: true
