default:
  image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - cargo/
    - target/

stages:
  - Build
  - Unit Tests

before_script:
  - export RUSTFLAGS="-Cdebuginfo=2 --cfg=tarpaulin -Clink-dead-code"
  - apt-get update
  - apt-get install gfortran build-essential -y

check:
  stage: Build
  tags:
    - archon
  script:
    - cargo check --release --verbose --color always
  only:
    - schedules
    - merge_requests

tarpaulin:
  stage: Unit Tests
  tags:
    - archon
  coverage: '/^\d+.\d+% coverage/'
  script:
    - curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
    - cargo binstall cargo-tarpaulin
    - cargo tarpaulin -t 1800 --release --all --engine llvm --skip-clean --no-dead-code --color always
  only:
    - schedules
    - merge_requests
