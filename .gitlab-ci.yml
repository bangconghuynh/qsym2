default:
  image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - cargo/
    - target/

stages:
  - Build
  - Unit Tests
  - Deploy

before_script:
  - export RUSTFLAGS="-Cdebuginfo=2 --cfg=tarpaulin"
  - apt-get update
  - apt-get install gfortran build-essential -y

check:
  stage: Build
  tags:
    - archon
  script:
    - cargo check --release --verbose --features openblas-static --color always
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

tarpaulin:
  stage: Unit Tests
  tags:
    - archon
  coverage: '/^\d+.\d+% coverage/'
  script:
    - cargo install cargo-tarpaulin
    - cargo tarpaulin -t 1800 --release --workspace --engine llvm --skip-clean --no-dead-code --features openblas-static --color always
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

cibuildwheel-linux:
  stage: Deploy
  tags:
    - archon
  image: python:3.8
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - curl -sSL https://get.docker.com/ | sh
    - python -m pip install cibuildwheel>=2.13.1
    - cibuildwheel --platform linux --output-dir wheelhouse
    - echo "TAG=$(git describe --tags --abbrev=0)" >> variables.env
  artifacts:
    paths:
      - wheelhouse/
  rules:
    - if: $CI_COMMIT_TAG

release:
  stage: Deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  tags:
    - archon
  dependencies:
    - cibuildwheel-linux
  script:
    - echo "Running `release` job for $TAG..."
  release:
    name: "Release $TAG"
    description: "Release $TAG created using the `release-cli` provided by GitLab."
    ref: "$CI_COMMIT_SHA"
    tag_name: "$TAG"
