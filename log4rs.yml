appenders:
  stdout:
    kind: console

  # Appender for output files
  output_ap:
    kind: file
    path: output.log
    append: false
    encoder:
      pattern: "QSym²┊{m}{n}"

root:
  level: debug
  appenders:
    - stdout

loggers:
  qsym2-output:
    level: info
    appenders:
      - output_ap
